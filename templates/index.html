<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mbaya's Blog</title>
    <style>
        body {
            background-color: rgb(5, 5, 24);
            color: white;
        }

        .wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
        }

        .heading {
            text-decoration: underline;
            width: 100%;
            text-align: center;
        }

        .heading>h1 {
            width: fit-content;
            margin: auto;
            padding-bottom: 10px;
            font-size: 3em;
            color: lawngreen;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        h4 {
            color: green;
        }

        .posts {
            display: flex;
            flex-direction: column;
            gap: 17px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .post {
            background-color: rgb(42, 42, 59);
            padding: 10px;
            border-radius: 15px;
            width: 80%;
        }

        .post>h2 {
            color: orangered;
            font-size: 1.7em;
        }

        .post:hover {
            background-color: rgb(31, 31, 36);
        }

        @media (min-width: 600px) {
            .posts {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .posts p {
                margin: 10px 0;
                font-size: 1.3em;
            }
        }

        @media (min-width: 900px) {
            .posts p {
                font-size: 1.4em;
            }
        }

        .text {
            color: orangered;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h1>WELCOME TO MBAYA'S BLOG SITE</h1>
        </div>

        <div class="posts">
            {% for post in posts reversed %}

            <div class="post">
                <a href="/post/{{post.id}}" style="text-decoration: none">
                    <h2 class="text">{{post.title}}</h2>
                </a>
                <h4>{{post.date_created}}</h4>
                <p>{{post.body|truncatewords:30}}</p>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
